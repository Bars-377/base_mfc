<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Устанавливаем кодировку страницы для правильного отображения символов -->
    <meta charset="UTF-8">
    <!-- Настройка масштабирования для адаптивного дизайна на мобильных устройствах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Заголовок страницы -->
    <title>Добавление новой записи</title>
    <!-- Подключаем стили для Bootstrap из статической папки -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Подключаем пользовательский стиль из статической папки -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Контейнер для основного контента страницы -->
    <div class="container container-fluid-neverov">
        <!-- Заголовок страницы -->
        <h1 class="mt-5">Добавление новой записи</h1>

        <!-- Блок для отображения флэш-сообщений -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <!-- Если есть флэш-сообщения, показываем их в виде всплывающего уведомления -->
        <div class="alert alert-success mt-3">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Форма для добавления новой услуги -->
        <form method="POST" action="{{ url_for('add') }}" class="form-group-neverov">
            <!-- Поле для ввода названия услуги -->
            <div class="form-group">
                <label for="id_id">№ п/п</label>
                <input type="text" class="form-control" id="id_id" name="id_id" pattern="\d{1,11}" maxlength="11" required title="Максимальное количество значений 11">
            </div>
            <div class="form-group">
                <label for="name">ФИО заявителя</label>
                <input type="text" class="form-control" id="name" name="name" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="snils">СНИЛС (только числа)</label>
                <input type="text" class="form-control" id="snils" name="snils" pattern="\d{11}" maxlength="11" required title="Нужно обязательно 11 чисел">
            </div>
            <div class="form-group">
                <label for="location">Район</label>
                <input type="text" class="form-control" id="location" name="location" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="address_p">Населённый пункт</label>
                <input type="text" class="form-control" id="address_p" name="address_p" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" class="form-control" id="address" name="address" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="benefit">Льгота</label>
                <input type="text" class="form-control" id="benefit" name="benefit" maxlength="30" title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="number">Номер</label>
                <input type="text" class="form-control" id="number" name="number" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="year">Дата выдачи сертификата</label>
                <input type="text" class="form-control" id="year" name="year" required title="Введите дату в формате ДД.ММ.ГГГГ" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this)">
            </div>
            <div class="form-group">
                <label for="cost">Размер выплаты</label>
                <input type="number" step="0.01" class="form-control" id="cost" name="cost" min="0" max="99999999.99" required title="Максимальное значение 99999999.99">
            </div>
            <div class="form-group">
                <label for="certificate">Сертификат</label>
                <input type="text" class="form-control" id="certificate" name="certificate" pattern="\d{1,2}" maxlength="2" required title="Максимальное значение 99">
            </div>
            <div class="form-group">
                <label for="date_number_get">Дата и номер решения о выдаче</label>
                <input type="text" class="form-control" id="date_number_get" name="date_number_get" pattern="\d{4}-\d{2}-\d{2}" title="Введите дату в формате ГГГГ-ММ-ДД">
            </div>
            <div class="form-group">
                <label for="date_number_cancellation">Дата и № решения об аннулировании</label>
                <input type="text" class="form-control" id="date_number_cancellation" name="date_number_cancellation" pattern="\d{4}-\d{2}-\d{2}" title="Введите дату в формате ГГГГ-ММ-ДД">
            </div>
            <div class="form-group">
                <label for="date_number_no">Дата и № решения об отказе в выдаче</label>
                <input type="text" class="form-control" id="date_number_no" name="date_number_no" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="certificate_no">Отказ в выдаче</label>
                <input type="text" class="form-control" id="certificate_no" name="certificate_no" pattern="\d{1,2}" maxlength="2" required title="Максимальное значение 99">
            </div>
            <div class="form-group">
                <label for="reason">Причина отказа</label>
                <input type="text" class="form-control" id="reason" name="reason" maxlength="30" required title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="track">ТРЕК</label>
                <input type="text" class="form-control" id="track" name="track" maxlength="30" title="Максимальное количество значений 30">
            </div>
            <div class="form-group">
                <label for="date_post">Дата отправки почтой</label>
                <input type="text" class="form-control" id="date_post" name="date_post" title="Введите дату в формате ДД.ММ.ГГГГ" placeholder="ДД.ММ.ГГГГ" oninput="formatDate(this)">
            </div>
            <br>
            <!-- Кнопка для отправки формы -->
            <button type="submit" class="btn btn-primary">Добавить запись</button>
            <!-- Ссылка для возврата на главную страницу -->
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Вернуться назад</a>
        </form>
    </div>

    <!-- Подключаем jQuery из статической папки -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
    <!-- Подключаем JavaScript для Bootstrap из статической папки -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <script>
    function formatDate(input) {
        let value = input.value.replace(/\D/g, '');  // Убираем все нецифровые символы
        if (value.length >= 5) {
            input.value = value.substring(0, 2) + '.' + value.substring(2, 4) + (value.length > 4 ? '.' + value.substring(4, 8) : '');
        } else if (value.length >= 3) {
            input.value = value.substring(0, 2) + '.' + value.substring(2, 4);
        } else {
            input.value = value;
        }
    }
    </script>

</body>

</html>
